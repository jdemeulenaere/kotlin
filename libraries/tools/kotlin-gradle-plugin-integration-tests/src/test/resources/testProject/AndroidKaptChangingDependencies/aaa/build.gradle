apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion android_sdk_version

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion android_sdk_version
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile project(':lib-a')
    kapt "com.squareup.dagger:dagger-compiler:$dagger_version"
}

kapt {
    generateStubs = true
}
