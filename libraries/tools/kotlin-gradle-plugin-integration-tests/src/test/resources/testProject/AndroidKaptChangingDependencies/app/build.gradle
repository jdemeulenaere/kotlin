apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion android_sdk_version

    defaultConfig {
        applicationId "com.example.kapt"
        minSdkVersion 19
        targetSdkVersion android_sdk_version
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile project(':aaa')
    kapt "com.squareup.dagger:dagger-compiler:$dagger_version"
}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
}
